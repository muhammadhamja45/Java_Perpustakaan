<svg xmlns="http://www.w3.org/2000/svg" width="1250" height="520" viewBox="0 0 1250 520">
  <style>
    .start { fill:#d9f2ff; stroke:#0277bd; stroke-width:2; }
    .action { fill:#f0f4c3; stroke:#7cb342; stroke-width:2; }
    .decision { fill:#fff3e0; stroke:#ef6c00; stroke-width:2; }
    .end { fill:#e8eaf6; stroke:#3949ab; stroke-width:2; }
    .label { font-family: 'Segoe UI', Tahoma, sans-serif; font-size:14px; fill:#1f2937; }
    .title { font-family: 'Segoe UI', Tahoma, sans-serif; font-size:18px; fill:#0f172a; font-weight:bold; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 12 12" refX="10" refY="6" markerWidth="12" markerHeight="12" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" />
    </marker>
  </defs>
  <text x="550" y="30" text-anchor="middle" class="title">Alur Peminjaman Buku</text>

  <rect class="start" x="60" y="60" width="200" height="50" rx="8" ry="8" />
  <text class="label" x="160" y="90" text-anchor="middle">Mulai Peminjaman</text>

  <rect class="action" x="300" y="60" width="220" height="60" rx="8" ry="8" />
  <text class="label" x="410" y="95" text-anchor="middle">Input anggota &amp; buku</text>

  <polygon class="decision" points="650,90 720,130 650,170 580,130" />
  <text class="label" x="650" y="134" text-anchor="middle">Anggota aktif?</text>

  <rect class="action" x="850" y="60" width="190" height="70" rx="8" ry="8" />
  <text class="label" x="945" y="95" text-anchor="middle">Stok buku tersedia?</text>

  <rect class="action" x="60" y="170" width="200" height="70" rx="8" ry="8" />
  <text class="label" x="160" y="205" text-anchor="middle">Blokir &amp; minta aktivasi</text>

  <rect class="action" x="300" y="170" width="220" height="70" rx="8" ry="8" />
  <text class="label" x="410" y="205" text-anchor="middle">Informasikan stok habis</text>

  <rect class="action" x="850" y="170" width="200" height="70" rx="8" ry="8" />
  <text class="label" x="950" y="205" text-anchor="middle">Hitung batas pinjam &amp;<br/>tanggal kembali</text>

  <rect class="action" x="300" y="280" width="200" height="60" rx="8" ry="8" />
  <text class="label" x="400" y="315" text-anchor="middle">Catat transaksi pinjam</text>

  <rect class="action" x="540" y="280" width="180" height="60" rx="8" ry="8" />
  <text class="label" x="630" y="315" text-anchor="middle">Kurangi stok buku</text>

  <polygon class="decision" points="780,310 860,350 780,390 700,350" />
  <text class="label" x="780" y="355" text-anchor="middle">Butuh bukti cetak?</text>

  <rect class="action" x="940" y="300" width="140" height="70" rx="8" ry="8" />
  <text class="label" x="1010" y="335" text-anchor="middle">Generate bukti<br/>peminjaman</text>

  <rect class="action" x="760" y="430" width="200" height="60" rx="8" ry="8" />
  <text class="label" x="860" y="465" text-anchor="middle">Update dashboard &amp; riwayat</text>

  <rect class="end" x="520" y="430" width="180" height="60" rx="8" ry="8" />
  <text class="label" x="610" y="465" text-anchor="middle">Selesai</text>

  <line x1="260" y1="85" x2="300" y2="85" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="520" y1="90" x2="580" y2="130" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="650" y1="170" x2="650" y2="240" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="650" y1="170" x2="890" y2="170" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="720" y1="130" x2="850" y2="130" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="850" y1="130" x2="780" y2="170" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="160" y1="230" x2="160" y2="260" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="950" y1="240" x2="950" y2="280" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="850" y1="205" x2="520" y2="305" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="500" y1="310" x2="540" y2="310" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="720" y1="310" x2="700" y2="310" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="860" y1="390" x2="860" y2="430" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="940" y1="335" x2="880" y2="335" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="760" y1="460" x2="700" y2="460" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)" />
</svg>
